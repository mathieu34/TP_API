{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register Page</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username }}<br>
    {{ form.password }}<br><br>
    {{ form.submit }}
</form>

<br>
<a href="{{ url_for('login') }}">Already registered? Log in</a>
{% endblock %}
